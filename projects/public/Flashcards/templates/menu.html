<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-royal">
      <h1 class="title">Flashcards</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left"menu-close href="#/app/courses">
          <i class="icon ion-android-list"></i>
        <strong> all decks</strong>
        </ion-item>
        <ion-item menu-close ng-repeat="deck in decks" href="#/app/courses/{{deck.name}}">
          {{deck.name}}
          <p>{{DeckService.getLearnedCount(deck.name)}}/{{deck.words.length}} cards Learned</p>
        </ion-item>
        <ion-item menu-close href="#/app/about">
          <i class="icon ion-android-people<"></i>
          <strong>About</strong>
        </ion-item>
        <ion-item  ng-click="buyAdFree()">
          <i class="icon ion-android-cancel"></i>
          <strong>remove Ads</strong>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
